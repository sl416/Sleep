<!DOCTYPE HTML>
<!-- Sabrina Li -->
<html>
	<head>
		<title>Sleep</title>
		<link rel = "stylesheet" href = "style.css"></style>
		<style></style>
		<script>
			function initialize()
			{
				optionRequest = new XMLHttpRequest();
				optionRequest.open("GET", "https://sleepwebapp.herokuapp.com/account", true);
				optionRequest.onreadystatechange = function()
				{
					if (optionRequest.readyState == 4)
					{
						var response = optionRequest.responseText;
						response = response.split(";");
						current = JSON.parse(response[0]);
						
						if (current.firstname != "default")
						{
							document.getElementById("acc").text = "Welcome, " + current.firstname + " " + current.lastname;
							document.getElementById("acc").href = "account.html";
							document.getElementById("icon").src = current.icon;
						}
						else
						{
							document.getElementById("acc").text = "Account";
							document.getElementById("acc").href = "login.html";
							document.getElementById("icon").src = "images/default.png";
						}
					}
				}
				
				optionRequest.send(null);
			}
		</script>
	</head>
	<body onload = "initialize();">
		<img class = "bgnd" src = "images/bgnd.jpg"/>
		<div class = "acc">
			<img id = "icon" class = "index-icon" src = "images/default.png"/>
			<a id = "acc" class = "index-a"></a>
		</div>
		<br />
		<div class = "container">
			<img class = "index-img" src = "images/learn.png"/>
			<a class = "text index-a" href = "info.html">Learn More About Sleep</a>
		</div>
		<div class = "container">
			<img class = "index-img" src = "images/sleep.png"/>
			<a class = "text index-a" href = "music.html">Sleep Music</a>
		</div>
		<div class = "container">
			<img class = "index-img" src = "images/record.png"/>
			<a class = "text index-a" href = "record.html">Record Sleep</a>
		</div>
	</body>
</html>
